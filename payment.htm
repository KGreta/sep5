<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-title">
        <h1>Thank you for choosing Premium</h1>
        <h3>Please proceed with the payment form below</h3>
        <div>
            <a href="index.html" class="back-button">back to main page</a>
            <p>Email:</p>
            <div class="input-field">
                <input type="text">
            </div>
            <p>Password:</p>
            <div class="input-field">
                <input type="text">
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Proceed with Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Card Holder</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Expiration Date</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">01</option>
                        <option value="Feb">02</option>
                        <option value="Mar">03</option>
                        <option value="Apr">04</option>
                        <option value="May">05</option>
                        <option value="Jun">06</option>
                        <option value="Jul">07</option>
                        <option value="Aug">08</option>
                        <option value="Sep">09</option>
                        <option value="Oct">10</option>
                        <option value="Nov">11</option>
                        <option value="Dec">12</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2021</option>
                        <option value="2019">2022</option>
                        <option value="2018">2023</option>
                        <option value="2017">2024</option>
                        <option value="2016">2025</option>
                        <option value="2015">2026</option>
                        <option value="2015">2027</option>
                        <option value="2015">2028</option>
                        <option value="2015">2029</option>
                        <option value="2015">2030</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>
        </div>
        <a class="confirm-payment" href="">Confirm Payment</a>
    </div>
</body>

</html>
